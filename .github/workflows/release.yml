name: Release JJBridge Api

on:
  push:
    tags:
      - 'release/**'

jobs:
  release_current_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          echo "<settings><servers><server><id>github</id><username>x-access-token</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
          tagname=${{ github.ref }}
          echo "scm.tag=${tagname:10}" > release.properties
          echo "scm.url=scm\:git\:git@github.com\:forge-srl/jjbridge-api.git" >> release.properties
          mvn -B release:perform --file pom.xml